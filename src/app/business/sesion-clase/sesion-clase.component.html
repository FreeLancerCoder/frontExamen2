<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-4">Gestionar Sesiones de Clase</h1>
  <table class="min-w-full bg-white">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b">ID</th>
        <th class="py-2 px-4 border-b">Día de la Semana</th>
        <th class="py-2 px-4 border-b">Hora de Inicio</th>
        <th class="py-2 px-4 border-b">Hora de Fin</th>
        <th class="py-2 px-4 border-b">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sesionClase of sesionesClase">
        <td class="py-2 px-4 border-b">{{ sesionClase.id }}</td>
        <td class="py-2 px-4 border-b">{{ sesionClase.diaSemana }}</td>
        <td class="py-2 px-4 border-b">{{ sesionClase.horaInicio }}</td>
        <td class="py-2 px-4 border-b">{{ sesionClase.horaFin }}</td>
        <td class="py-2 px-4 border-b">
          <button (click)="editSesionClase(sesionClase.id)" class="bg-blue-500 text-white px-3 py-1 rounded-md">Editar</button>
          <button (click)="confirmDelete(sesionClase.id)" class="bg-red-500 text-white px-3 py-1 rounded-md ml-2">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="addSesionClase()" class="bg-green-500 text-white px-4 py-2 rounded-md mt-4">Añadir Sesión de Clase</button>
  <div *ngIf="toastMessage" class="mt-4 p-2 rounded {{ toastClass }}">
    {{ toastMessage }}
  </div>
</div>

<app-sesion-clase-modal *ngIf="showModal" [sesionClase]="selectedSesionClase" [isEditMode]="isEditMode" (closeModal)="handleCloseModal()" (saveSesionClase)="saveSesionClase($event)"></app-sesion-clase-modal>

<app-confirm-modal *ngIf="showConfirmModal" [message]="'¿Está seguro que desea eliminar esta sesión de clase?'" (confirm)="deleteSesionClase()" (cancel)="cancelDelete()"></app-confirm-modal>
